{% extends 'weather/layout.html' %}


<head>
{% block title %}
Main page
{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>


{% block main %} 
<br>
<br>
<br>
<section class="vh-100" style="">
  <div class="py-5 h-100" style="padding-top: 4rem; ">
     {% for city_weather in weather_data %}
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">
      
        <div class="card" style="color: #4B515D; border-radius: 25px; margin-bottom: 30px; ">
          <div class="card-body p-4">
           
            <div class="d-flex">
              <h6 class="flex-grow-1" style="font-size: 3rem; text-transform:capitalize; ">{{ city_weather.city }}</h6>
            </div>
          
            <div class="d-flex flex-column text-center mt-5 mb-4">
              <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{ city_weather.temperature }}Â° C </h6>
              <span class="small" style="color: #868B94; text-transform:capitalize; font-size: 150%;">{{ city_weather.description }}</span>
            </div>
            
            <div class="d-flex align-items-center">
              <div>
                <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" width="100px" >
              </div>
            </div>
            <div class="" style="/* float: right; *//* top: 50px; */position: absolute;top: 0;right:0;margin-top: 5px;margin-right: 30px;border-radius: 10px;">
                <a href="{% url 'delete_city' city_weather.city %}">
                      <button class="delete" style="width: 150%;  height: 9px;"></button>
                </a>
            </div>
           
          </div>
        </div>
       
      </div>
    </div>
   {% endfor %}
  </div>
</section>

{% endblock %}
